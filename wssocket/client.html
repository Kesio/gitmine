<!DOCTYPE HTML>
<html>
<head>
	<title>Websocket chat</title>
	<script language="javascript">
	var socket;
	var address=prompt("请输入访问地址：","ws://10.0.2.15:9800");
	var name=prompt("请输入用户名：","Username");
	document.write(name+" online"+"<br/>"+"<br/>");	
	socket=new WebSocket(address);
	socket.onopen = sOpen;
	socket.onerror=sError;
	socket.onmessage=sMessage;
	socket.onclose=sClose;

	function sOpen(){
		alert('connect success!');
		socket.send(name);
	}

	function sError(){
		alert('connect error');
	}

	function sMessage(msg){
		//alert('server says:'+msg);
		document.getElementById("txtarea").value+='\r\n'+msg.data;
	}

	function sClose(){
		alert('connect close');
	}

	function send(){
		if(null!=socket){
			var txt=document.getElementById("text").value;
			socket.send(txt);
			document.getElementById("txtarea").value+='\r\n'+'I:'+txt;
		}
	//	socket.send('hello,websocket!')
	}
	

	function close(){
		socket.close();
	}

</script>
</head> 
<body>
	<textarea cols="30" rows="8" readonly="readonly" id="txtarea"></textarea>
	<br>
	<br>
	<input placeholder="Enter message" id="text" type="text" size="24"/>
	<button id="send" onclick="send();">Send</button>
</body>
</html>
